name: CI

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  Build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x

      - name: Build
        run: dotnet build

      - name: Pack
        run: dotnet pack --property:PackageOutputPath=../../pkgs
